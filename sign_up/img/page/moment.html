<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 | 로켓펀치 - 비즈니스 네트워크</title>
    <link rel="stylesheet" href="../style/the.css">
    <link rel="stylesheet" href="/mainpage/style.css">
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://www.rocketpunch.com/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="nav">
            <div class="nav-logo">
                <img src="/mainpage/resource/rocketpunch_logo.svg" alt="로고" class="logo" />
            </div>
            <div class="nav-searchbox">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="searchbox" type="text" placeholder="통합 검색" id="searchbox" />
            </div>
            <div class="nav-btn">
                <button class="All-btn">사람</button>
                <button class="All-btn">기업</button>
                <button class="All-btn">사람</button>
                <button class="All-btn">셀프구직</button>
            </div>
            <div class="selectBox2">
                <button class="label">더보기</button>
                <ul class="optionList">
                    <li class="optionItem">apple</li>
                    <li class="optionItem">orange</li>
                    <li class="optionItem">grape</li>
                    <li class="optionItem">melon</li>
                </ul>
            </div>
            <div class="user-btn sad">
                <a href="../PageHTML/Login.html"><button id="user" class="sign-in">로그인</button></a>
            </div>
            <div class="user-btn">
                <a href="../sign_up/img/page/moment.html"> <button id="user" class="sign-up">무료 가입</button></a>
            </div>
        </div>
    </header>
    <section id="another">
        <div class="imgg">
            <img src="https://static.rocketpunch.com/images/main/onboarding/create.svg" width="430" height="388">
        </div>
        <div class="container">
            <div class="container__signupment">
                <h1>회원가입</h1>
            </div>
            <div class="container__lost">
                <p>이미 회원이신가요?</p>&nbsp;
                <a class="hi" href="#">로그인</a>
            </div>
            <div class="signupbox">
                <a href="#">
                    <div class="signupbox__google">
                        <div class="signupbox__google__img">
                            <img src="../구글 로고.png" alt="구글" width="18" class="img_google">
                        </div>
                        <div class="signupbox__google__ment">
                            <span class="google_signup">구글로 회원가입</span>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="signupbox__facebook">
                        <div class="signupbox__facebook__img">
                            <img src="../페이스북로고.jpg" alt="페북" width="18" class="img_face">
                        </div>
                        <div class="signupbox__facebook__ment">
                            <span>페이스북으로 회원가입</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="line">
                <div class="line__thin"></div>
                <div class="line__or">or</div>
                <div class="line__thin"></div>
            </div>
            <div class="signupbox__2">
                <a href="#">
                    <div class="signupbox__2__phone">
                        <i class="fas fa-mobile-alt fa-lg icon"></i>
                        <span class="signupbox__2__phone__ment">휴대전화로 회원가입</span>
                    </div>
                </a>
                <a href="#">
                    <div class="signupbox__2__email">
                        <i class="far fa-envelope icon"></i>
                        <div class="signupbox__2__email__ment">이메일로 회원가입</div>
                    </div>
                </a>
            </div>
            <div class="helper">
                <span>회원가입 시 <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의하게<br><br> 됩니다.</span>
            </div>
            <div class="line__2">
                <div class="line2__thinline">
                </div>
            </div>
            <div class="advise">
                업무와 연관된 다양한 사람들을 만날 수 있는 <a href="#">로켓펀치<br><br> App</a>을 다운받아보세요.
            </div>
        </div>
    </section>
</body>

</html>
